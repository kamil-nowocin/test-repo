name: TEST | Project Documentation

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

run-name: "ðŸ‘·ðŸš§[#${{ github.run_number }}][DOCUMENTATION] Generating Java documentation for \"${{ github.event.repository.name }}\""

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Generate Project Documentation ðŸ“š"
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Java"
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: "Cache Gradle packages"
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: "Grant execute permission for gradlew"
        run: chmod +x ./gradlew
        shell: bash

      - name: "ðŸš¨ Generate Java Documentation ðŸš¨"
        run: ./gradlew testJavadoc
        shell: bash

      - name: "Upload Java Documentation artifact"
        uses: actions/upload-artifact@v4
        with:
          name: "java-Documentation-${{ github.event.repository.name }}"
          path: |
            Common/build/docs/java-documentation
            Klasters/build/docs/java-documentation
            Websters/build/docs/java-documentation
          retention-days: 90
