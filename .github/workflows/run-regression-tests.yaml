name: TEST | Regression Testing

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

run-name: "üë∑üöß[#${{ github.run_number }}][TEST] Executing tests${{ github.event_name != 'schedule' && ' of ' || '' }}${{ github.event_name != 'schedule' && (github.event.inputs.testModule || github.event.client_payload.testModule) || '' }} on ${{ github.event_name == 'schedule' && 'UAT (PROD-1)' || github.event.inputs.testEnvironment || github.event.client_payload.testEnvironment }}üåç"

on:
  schedule:
    - cron: "00 20 * * 1-5" # PROD
    - cron: "30 20 * * 1-5" # PROD
    - cron: "00 21 * * 1-5" # UAT
    - cron: "30 21 * * 1-5" # UAT

  # ==========================================
  # cURL Command to manually trigger this workflow
  # ==========================================
  # curl --location 'https://api.github.com/repos/kamil-nowocin/test/dispatches' \
  #--header 'Authorization: token XXX' \
  #--header 'Accept: application/vnd.github+json' \
  #--header 'Content-Type: application/json' \
  #--data '{
  #    "event_type": "run-tests",
  #    "client_payload": {
  #        "testModule": "All",
  #        "testEnvironment": "PROD",
  #        "testGroup": "ALL",
  #        "enablePKCE": false,
  #        "enableTestRetry": false,
  #        "enableXrayReport": false,
  #        "enableSlackReport": false
  #    }
  #}'
  repository_dispatch:
    types:
      - "run-tests"

  workflow_dispatch:
    inputs:
      testModule:
        description: "Select the WEB module:"
        required: true
        type: choice
        options:
          - "All"
          - "Websters"
          - "Klasters"
      testEnvironment:
        description: "Select the WEB environment:"
        required: true
        type: choice
        options:
          - "PROD"
          - "UAT (PROD-1)"
          - "INTG (PROD-2)"
          - "DEV (PROD-3)"
      testGroup:
        description: "Select the WEB test group:"
        required: true
        type: choice
        options:
          - "ALL"
          - "REGRESSION"
          - "SMOKE"
      enablePKCE:
        description: "Enable PKCE?"
        required: true
        default: false
        type: boolean
      enableTestRetry:
        description: "Enable re-run of failing tests?"
        required: true
        default: false
        type: boolean
      enableXrayReport:
        description: "Upload test results to Jira XRay?"
        required: true
        default: false
        type: boolean
      enableSlackReport:
        description: "Upload test results to Slack?"
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build & Execute Tests üõ†Ô∏è"
    env:
      # Common
      BUILD_NUMBER: ${{ github.run_number }}
      # Settings
      TEST_MODULE: ${{ github.event.inputs.testModule || github.event.client_payload.testModule }}
      TEST_ENVIRONMENT: ${{ github.event.inputs.testEnvironment || github.event.client_payload.testEnvironment }}
      TEST_GROUP: ${{ github.event_name == 'schedule' && 'ALL' || github.event.inputs.testGroup || github.event.client_payload.testGroup }}
      ENABLE_PKCE: ${{ github.event_name == 'schedule' && 'false' || github.event.inputs.enablePKCE || github.event.client_payload.enablePKCE}}
      ENABLE_TEST_RETRY: ${{ github.event_name == 'schedule' && 'false' || github.event.inputs.enableTestRetry || github.event.client_payload.enableTestRetry }}
      ENABLE_XRAY_REPORT: ${{ github.event_name == 'schedule' && 'false' || github.event.inputs.enableXrayReport || github.event.client_payload.enableXrayReport }}
      ENABLE_SLACK_REPORT: ${{ github.event_name == 'schedule' && 'false' || github.event.inputs.enableSlackReport || github.event.client_payload.enableSlackReport }}
      # Settings - Set by 'determine_module.sh'
      TEST_MODULES: ""
      # Secrets
      XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
      XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      MY_GITHUB_SECRET: ${{ secrets.MY_GITHUB_SECRET }}

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Java"
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: "Cache Gradle packages"
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: "Grant execute permission for gradlew"
        run: chmod +x ./gradlew
        shell: bash

      - name: "Grant execute permission for all scripts in .github/scripts"
        run: chmod +x ${{ github.workspace }}/.github/scripts/*
        shell: bash

      - name: "üö® Run ${{ env.TEST_MODULE }} Tests üö®"
        run: ${{ github.workspace }}/.github/scripts/determine_module.sh ${{ github.workspace }} false
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_TEST_MODULE: ${{ env.TEST_MODULE }}
          TEST_ENVIRONMENT: ${{ env.TEST_ENVIRONMENT }}
          TEST_GROUP: ${{ env.TEST_GROUP }}
          ENABLE_PKCE: ${{ env.ENABLE_PKCE }}
          ENABLE_TEST_RETRY: ${{ env.ENABLE_TEST_RETRY }}
          ENABLE_XRAY_REPORT: ${{ env.ENABLE_XRAY_REPORT }}
          ENABLE_SLACK_REPORT: ${{ env.ENABLE_SLACK_REPORT }}
        shell: bash

      - name: "Process TestNG results"
        run: ${{ github.workspace }}/.github/scripts/process_testng_results.sh ${{ github.workspace }}
        env:
          TEST_MODULES: ${{ env.TEST_MODULES }}
        shell: bash

      - name: "Upload TestNG results artifact"
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.TEST_MODULE }}-testng-report"
          path: "artifacts/"
          retention-days: 5

      - name: "Upload Allure Report results artifact"
        uses: actions/upload-artifact@v4
        with:
          name: "allure-results"
          path: "build/allure-results"
          retention-days: 5

  publish-github-report:
    needs: build
    runs-on: ubuntu-latest
    name: "Generate GitHub Report üìä"
    steps:
      - name: "Create GitHub report"
        uses: phoenix-actions/test-reporting@v15
        if: success() || failure()
        with:
          name: "JUnit Report"
          artifact: " ${{ github.event.inputs.testModule || github.event.client_payload.testModule }}-testng-report"
          output-to: "step-summary"
          path: "junit-report/**/*.xml"
          reporter: "java-junit"
          fail-on-error: "false"
          max-annotations: 0

  publish-allure-report:
    needs: build
    runs-on: ubuntu-latest
    name: "Generate Allure Report üìä"
    steps:
      - name: "Download Allure Report results artifact"
        uses: actions/download-artifact@v4
        with:
          name: "allure-results"
          path: "allure-results"

      - name: "Load Allure Report history"
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: "Build Allure Report"
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
        uses: simple-elf/allure-report-action@master
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results
          keep_reports: 20

      - name: "Publish Allure Report"
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          commit_message: "[TEST-ü§ñ] Automated deployment of Allure Report | ${{ github.run_number }}"

  cleanup:
    needs: publish-allure-report
    runs-on: ubuntu-latest
    name: "Cleanup üóëÔ∏è"
    permissions: write-all
    steps:
      - name: "Delete GitHub Pages deployments"
        uses: strumwolf/delete-deployment-environment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true
