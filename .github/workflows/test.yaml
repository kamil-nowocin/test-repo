name: TEST | TEST

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set run name with current time
        uses: actions/github-script@v7
        with:
          script: |
            const currentTime = new Date().toISOString().replace('T', ' ').substring(0, 19);
            const runName = `üë∑üöß[#${process.env.GITHUB_RUN_NUMBER}][TEST] Executing ${context.eventName === 'schedule' ? 'scheduled tests' : `tests of ${context.payload.inputs?.testModule || context.payload.client_payload?.testModule} on ${context.payload.inputs?.testEnvironment || context.payload.client_payload?.testEnvironment}üåç`} at ${currentTime}`;
            github.rest.actions.updateWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
              name: runName
            });

      - name: Build and test
        run: |
          echo "Running build and tests"
          # Add your build and test commands here